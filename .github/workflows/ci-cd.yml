name: Build and Deploy on Self-Hosted Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ§ª Install dependencies
        run: npm install

      - name: ğŸ§ª Install dependencies
        run: npm run build

      - name: ğŸš€ Restart or Start App
        run: |
          pm2 delete log-collector || true
          pm2 start dist/main.js --name log-collector
